name: compile assets

on: [push]

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Compile assets
        run: npm run build

      - name: Commit compiled files
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Compile Assets
          file_pattern: dist/
