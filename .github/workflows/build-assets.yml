name: Build Frontend Assets

on:
  push:
    branches: [main]
    paths:
      - 'resources/js/**'
      - 'resources/css/**'
      - 'package.json'
      - 'vite.config.js'
      - 'tailwind.config.js'
  pull_request:
    paths:
      - 'resources/js/**'
      - 'resources/css/**'
      - 'package.json'
      - 'vite.config.js'
      - 'tailwind.config.js'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - name: Commit built assets
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dist/
          git diff --staged --quiet || git commit -m "chore: rebuild frontend assets"
          git push
