# =============================================================================
# Build and Publish Laravel Coolify Base Images
# =============================================================================
# Builds pre-compiled PHP base images with all extensions and pushes to GHCR.
# These images reduce deployment time from ~12 minutes to ~2-3 minutes.
#
# Uses native runners for each architecture (no QEMU emulation) for fast builds.
#
# Triggers:
# - Push to docker/base/* (when base Dockerfiles change)
# - Nightly at 2am UTC (security patches)
# - Manual workflow dispatch
# =============================================================================

name: Build Base Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/base/**'
      - '.github/workflows/build-base-images.yml'
  schedule:
    # Nightly at 2am UTC for security patches
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all images'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: stumason/laravel-coolify-base

jobs:
  # ===========================================================================
  # Build each architecture natively in parallel
  # ===========================================================================
  build:
    strategy:
      fail-fast: false
      matrix:
        variant:
          - dockerfile: 'Dockerfile.8.3'
            tag: '8.3'
            node: false
          - dockerfile: 'Dockerfile.8.4'
            tag: '8.4'
            node: false
          - dockerfile: 'Dockerfile.8.3-node'
            tag: '8.3-node'
            node: true
          - dockerfile: 'Dockerfile.8.4-node'
            tag: '8.4-node'
            node: true
        arch:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64

    runs-on: ${{ matrix.arch.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/base
          file: docker/base/${{ matrix.variant.dockerfile }}
          platforms: ${{ matrix.arch.platform }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant.tag }}-${{ matrix.arch.suffix }}
          cache-from: type=gha,scope=${{ matrix.variant.tag }}-${{ matrix.arch.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.tag }}-${{ matrix.arch.suffix }}

  # ===========================================================================
  # Create multi-arch manifests combining amd64 and arm64 images
  # ===========================================================================
  manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        variant:
          - tag: '8.3'
            node: false
          - tag: '8.4'
            node: false
          - tag: '8.3-node'
            node: true
          - tag: '8.4-node'
            node: true

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        env:
          TAG: ${{ matrix.variant.tag }}
        run: |
          IMAGE="${REGISTRY}/${IMAGE_NAME}"
          DATE_TAG="${TAG}-$(date +%Y%m%d)"

          # Create manifest for main tag
          docker manifest create "${IMAGE}:${TAG}" \
            "${IMAGE}:${TAG}-amd64" \
            "${IMAGE}:${TAG}-arm64"
          docker manifest push "${IMAGE}:${TAG}"

          # Create manifest for dated tag
          docker manifest create "${IMAGE}:${DATE_TAG}" \
            "${IMAGE}:${TAG}-amd64" \
            "${IMAGE}:${TAG}-arm64"
          docker manifest push "${IMAGE}:${DATE_TAG}"

      - name: Verify image
        env:
          IMAGE_TAG: ${{ matrix.variant.tag }}
          HAS_NODE: ${{ matrix.variant.node }}
        run: |
          docker pull "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
          docker run --rm "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}" php -v
          docker run --rm "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}" php -m | grep redis
          if [ "${HAS_NODE}" = "true" ]; then
            docker run --rm "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}" node -v
          fi

  # ===========================================================================
  # Notify on failure
  # ===========================================================================
  notify-failure:
    runs-on: ubuntu-latest
    needs: [build, manifest]
    if: failure()
    permissions:
      issues: write
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Base image build failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `The nightly base image build has failed. Please check the workflow run for details.`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'base-image-build'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['base-image-build', 'bug']
              });
            }
